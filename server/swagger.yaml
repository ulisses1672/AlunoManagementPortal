# JWT security
security:
  - bearerAuth: [] 
  
  
# Components
components:

  # Security
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT    # optional, arbitrary value for documentation purposes

  # Data Model
  schemas:
    User:
      properties:
        username:
          type: 'string'
        password: 
          type: 'string'
        mail: 
          type: 'string'
        name: 
          type: 'string'
        surname: 
          type: 'string'
        roles: 
          type: array
          items:
            type: string
      required:
        - username
        - password
        

    User:
      properties:
        _id:
          type: string
        mail:
          type: string
        name:
          type: string
        password:
          type: string
        roles:
          type: string
        surname:
          type: string
        username:
          type: string
      required:
        -  _id
        - password
        - username
      
    
    aluno:
      properties:
        _id:
          type: string
        apelido:
          type: string
        caminhoFoto:
          type: string
        dataNascimento:
          type: integer
        nome:
          type: string
        numeroAluno:
          type: number
      required:
        -  _id
        - apelido
        - nome
        - numeroAluno
      
    
    avaliacao:
      properties:
        _id:
          type: string
        nota:
          type: number
        tipo:
          type: string
      required:
        -  _id
        - nota
        - tipo
      
    
    curso:
      properties:
        _id:
          type: string
        nome:
          type: string
      required:
        -  _id
        - nome
      
    
